<script type="text/javascript">
  var mensaje = "| Me apellido Guerra Vol. 3 |", pausa = 70;
  function inicio(){
   var i = 0;
   var m = mensaje.split('');
   var t = setInterval(
   function(){
   if(i >= m.length-1)clearInterval(t);
   document.getElementById('efecto').innerHTML+=m[i];
   i++;
   }, pausa);
  }
  window.onload = inicio;
</script>
